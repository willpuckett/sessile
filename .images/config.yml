# From https://github.com/englmaxi/zmk-config/blob/main/keymap-drawer/config.yaml

draw_config:
  append_colon_to_layer_header: false
  draw_key_sides: true

  svg_extra_style: |
    svg.keymap {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 10px;
      font-weight: bold;
    }
 
    text.label {
      stroke: #dfdfde;
      stroke-width: 12;
      stroke-linejoin: round;
    }

    rect.combo, rect.combo-separate {
      opacity: 0.95;
      stroke: #c9cccf;
      stroke-width: 0.5;
      fill: #d7eaed;
    }
    path.combo {
      stroke-dasharray: 4, 4;
      stroke-opacity: 0.3;
    }

    rect.held, rect.combo.held {
      fill: #ebdada;
    }

    .trans.tap, .ghost.tap {
      opacity: 0.5;
    }

    .shifted {
      translate: -9px 3px;
      opacity: 0.3;
    }

    .toggle.shifted {
      translate: -12px 17px;
      opacity: 1.0;
    }
    .toggle.hold {
      translate: 12px -25px;
    }

    .text_with_symbol.tap {
      translate: -1px 1px;
    }
    .text_with_symbol.shifted {
      translate: 8px 13px;
      font-size: 8px;
      opacity: 1.0;
    } 

    .combo.text_with_symbol.tap {
      translate: -1px 1px;
    }
    .combo.text_with_symbol.shifted {
      translate: 7px 5px;
      font-size: 8px;
      opacity: 1.0;
    }
  
  glyph_tap_size: 14
  glyph_hold_size: 8
  glyph_shifted_size: 8
  
parse_config: 
  sticky_label: $$mdi:circle-small$$
  toggle_label: $$mdi:toggle-switch$$
  trans_legend:
    tap: $$mdi:chevron-down$$
    type: trans

  # RMK combo configuration for better visual separation
  rmk_combos:
    "WM(Z, LGui)":
      key: $$mdi:undo-variant$$
    "WM(X, LGui)":
      key: $$mdi:content-cut$$
    "WM(C, LGui)":
      key: $$mdi:content-copy$$
    "WM(V, LGui)":
      key: $$mdi:content-paste$$
    "CapsLock":
      draw_separate: true
    "OSL(3)":
      draw_separate: true
      key: $$mdi:arrow-u-down-left$$
    "OSM(LShift)":
      draw_separate: true
      key: $$mdi:apple-keyboard-shift$$
    "OSM(RShift)":
      draw_separate: true
      key: $$mdi:apple-keyboard-shift$$

    # Letters in awkward positions
    "q":
      draw_separate: false
    "j":
      draw_separate: false
    "Z":
      draw_separate: false
      align: "bottom"
    # Brackets and symbols - separate for clarity
    "LeftBracket":
      draw_separate: false
    "RightBracket":
      draw_separate: false
      align: "top"
      offset: 0.4
    "SHIFTED(9)":
      draw_separate: true
      key: "("
    "SHIFTED(0)":
      draw_separate: true
      key: ")"
    "SHIFTED(LeftBracket)":
      draw_separate: false
      key: "{"
    "SHIFTED(RightBracket)":
      draw_separate: false
      align: "bottom"
      # offset: 0.1
      key: "}"
    "SHIFTED(Comma)":
      draw_separate: true
      key: "<"
    "SHIFTED(Dot)":
      draw_separate: true
      key: ">"

  rmk_keycode_map:
     # Special/empty keys
    "No": ""
    "__": ""
    # Punctuation keys (actual RMK KeyCode names
    "Minus": "-"
    "Equal": "="
    "LeftBracket": "["
    "RightBracket": "]"
    "Backslash": "\\"
    "NonusHash": "#"
    "Semicolon": ";"
    "Quote": "'"
    "Grave": "`"
    "Comma": ","
    "Dot": "."
    "Slash": "/"
    "NonusBackslash": "\\"
    # Shifted symbols (using RMK's SHIFTED(key) syntax
    "SHIFTED(Grave)": "~"
    "SHIFTED(`)": "~"
    "SHIFTED(Kc1)": "!"
    "SHIFTED(1)": "!"
    "SHIFTED(Kc2)": "@"
    "SHIFTED(2)": "@"
    "SHIFTED(Kc3)": "#"
    "SHIFTED(3)": "#"
    "SHIFTED(Kc4)": "$"
    "SHIFTED(4)": "$"
    "SHIFTED(Kc5)": "%"
    "SHIFTED(5)": "%"
    "SHIFTED(Kc6)": "^"
    "SHIFTED(6)": "^"
    "SHIFTED(Kc7)": "&"
    "SHIFTED(7)": "&"
    "SHIFTED(Kc8)": "*"
    "SHIFTED(8)": "*"
    "SHIFTED(Kc9)": "("
    "SHIFTED(9)": "("
    "SHIFTED(Kc0)": ")"
    "SHIFTED(0)": ")"
    "SHIFTED(Minus)": "_"
    "SHIFTED(-)": "_"
    "SHIFTED(Equal)": "+"
    "SHIFTED(=)": "+"
    "SHIFTED(LeftBracket)": "{"
    "SHIFTED([)": "{"
    "SHIFTED(RightBracket)": "}"
    "SHIFTED(])": "}"
    "SHIFTED(Backslash)": "|"
    "SHIFTED(\\)": "|"
    "SHIFTED(Semicolon)": ":"
    "SHIFTED(;)": ":"
    "SHIFTED(Quote)": '"'
    "SHIFTED(')": '"'
    "SHIFTED(Comma)": "<"
    "SHIFTED(,)": "<"
    "SHIFTED(Dot)": ">"
    "SHIFTED(.)": ">"
    "SHIFTED(Slash)": "?"
    "SHIFTED(/)": "?"
    'Bootloader': $$mdi:progress-download$$
    
