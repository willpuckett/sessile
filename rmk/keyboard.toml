[keyboard]
name = "sessile"
product_name = "sessile"
vendor_id = 0x4c4b
product_id = 0x4643
manufacturer = "RMK"
board = "XIAO BLE"

[matrix]
# Input and output pins are mandatory
input_pins = ["P1_12", "P0_10", "P0_09", "P1_11"]
output_pins = ["P0_02", "P1_15", "P0_03", "P1_14", "P0_28", "P1_13", "P0_29"]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, row2col config here is valid ONLY when you're using cloud compilation.
# Checkout doc here: https://rmk.rs/docs/user_guide/faq.html#my-matrix-is-row2col-the-matrix-doesn-t-work
row2col = true

[layout]
rows = 7
cols = 4
layers = 4
matrix_map = """
(0,0,L) (0,1,L) (0,2,L) (0,3,L) (1,0,R) (1,1,R) (1,2,R) (1,3,R)
(2,0,L) (2,1,L) (2,2,L) (2,3,L) (3,0,R) (3,1,R) (3,2,R) (3,3,R)
(4,0,L) (4,1,L) (4,2,L) (4,3,L) (5,0,R) (5,1,R) (5,2,R) (5,3,R)
                  (6,0,L) (6,1,L) (6,2,R) (6,3,R)
"""

[[layer]]
name = "caster"
keys = """
B F D L P O U Y
MT(C, LCtrl) MT(S, LAlt) MT(T, LGui) MT(R, LShift) MT(N, RShift) MT(A, RGui) MT(I, RAlt) MT(H, RCtrl)
V G M W Dot Comma Quote K
LT(2, Backspace) LT(1, Space) E Enter
"""

[[layer]]
name = "numbnav"
keys = """
KpEnter Kp7 Kp8 Kp9 KbVolumeDown KbMute KbVolumeUp __
Kp0 Kp4 Kp5 Kp6 Left Down Up Right
KpDot Kp1 Kp2 Kp3 Home PageDown PageUp End
__ __ __ __
"""

[[layer]]
name = "function"
keys = """
F12 F7 F8 F9 __ __ __ __
F11 F4 F5 F6 __ __ __ __
F10 F1 F2 F3 __ __ __ __
__ __ __ __
"""

[[layer]]
name = "upsidedown"
keys = """
Y U O P L D F B
MT(H, LCtrl) MT(I, LAlt) MT(A, LGui) MT(N, LShift) MT(R, RShift) MT(T, RGui) MT(S, RAlt) MT(C, RCtrl)
K Quote Comma Dot W M G V
LT(2, Enter) LT(1, E) Space Backspace
"""

[ble]
enabled = true
battery_adc_pin = "P0_31"
adc_divider_measured = 510
adc_divider_total = 1510

[light]
# P0_17 CHG (active high)
# P0_26 RED LED
# P0_30 GREEN LED
# PO_06 BLUE LED
capslock = { pin = "P0_06", low_active = true }
scrolllock = { pin = "P0_14", low_active = false }

[storage]
clear_storage = false

# See https://rmk.rs/docs/features/configuration/behavior
# [behavior]
# Enable HRM 
# tap_hold = { enable_hrm = true, permissive_hold = true, unilateral_tap = true, hold_on_other_press = true, prior_idle_time = "150ms", hold_timeout = "200ms" }
[behavior.morse]
enable_flow_tap = true
unilateral_tap = true
permissive_hold = true
hold_timeout = "200ms"
prior_idle_time = "150ms"

[[behavior.macro.macros]]
operations = [
    { operation = "text", text = "=>" }
] 

[behavior.combo]
timeout = "25ms"
